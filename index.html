<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/startscreen.css">
    <link rel="stylesheet" href="styles/gameboard.css">
    <link rel="stylesheet" href="styles/sidenav.css">
    <title>Minecraft 2D</title>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="page-container">
        <div class="game-container">
            <div class="start-screen hidden">
                <div class="start-screen-container">
                    <div class="start-logo"><img src="assets/img/logo.png"></div>
                    <div class="start-button-container">
                        <button class="start-button">START</button>
                    </div>
                </div>
            </div>
            <div class="game-board"></div>
        </div>
        <div class="side-nav">
            <button data-tool="pickAxe" class="side-nav-button pickAxe">
                <figure><img src="assets/img/pickaxe.png" alt="pickaxe">
                    <figcaption class="tool-name">PICKAXE</figcaption>
                </figure>
            </button>
            <button data-tool="shovel" class="side-nav-button shovel">
                <figure><img src="assets/img/shovel.png" alt="shovel">
                    <figcaption class="tool-name">SHOVEL</figcaption>
                </figure>
            </button>
            <button data-tool="axe" class="side-nav-button axe">
                <figure><img src="assets/img/axe.png" alt="axe">
                    <figcaption class="tool-name axe">AXE</figcaption>
                </figure>
            </button>
            <div class="inventory"></div>
        </div>
    </div>
</body>

</html>
